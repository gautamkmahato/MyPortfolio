    <style>
        :root {
    --bg-color: #F9F9F9;
    --text-color: #333;
    --primary-color: #0073E6;
    --border-radius: 10px;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

.contact-section {
    background: var(--bg-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.contact-container {
    background: white;
    padding: 30px;
    border-radius: var(--border-radius);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 100%;
}

h1 {
    margin-bottom: 10px;
    font-size: 24px;
}

p {
    color: #555;
    margin-bottom: 20px;
    font-size: 16px;
}

.social-links {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.social-item {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    text-decoration: none;
    color: var(--text-color);
    font-size: 16px;
    padding: 12px;
    border-radius: var(--border-radius);
    transition: 0.3s ease;
    background: #F1F1F1;
    max-width: 100%;
    overflow-wrap: break-word; /* Prevents text from overflowing */
    text-align: center;
}

.social-item:hover {
    background: var(--primary-color);
    color: white;
}

.social-item i {
    font-size: 20px;
    color: var(--text-color);
}

.social-item:hover i {
    color: white;
}

/* Responsive Design */
@media (max-width: 480px) {
    .contact-container {
        width: 90%;
        padding: 20px;
    }

    h1 {
        font-size: 20px;
    }

    p {
        font-size: 14px;
    }

    .social-item {
        font-size: 14px;
        padding: 10px;
        flex-direction: column; /* Stack icon and text for small screens */
    }

    .social-item i {
        font-size: 18px;
    }
}


    </style>
</head>
